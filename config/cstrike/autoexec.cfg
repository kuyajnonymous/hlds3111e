// Game Settings
mp_autoteambalance 1

// Network & Performance Optimization
sv_minrate 128000
sv_maxrate 0
sv_mincmdrate 64
sv_maxcmdrate 128
sv_minupdaterate 64
sv_maxupdaterate 128
sv_client_cmdrate_difference 10
sv_maxunlag 0.5
sv_unlag 1
sys_ticrate 1000
fps_max 0
host_framerate 0
net_maxcleartime 0.001
sv_max_queries_sec 3
sv_max_queries_sec_global 10
sv_max_queries_window 10

// Lag Compensation & Fair Hit Registration
sv_client_predict 1
sv_client_min_interp_ratio 1
sv_client_max_interp_ratio 1
sv_client_interpolate 1
sv_lan_rate 20000

// Anti-Cheat & Exploits Prevention
sv_allowdownload 1
sv_allowupload 0
sv_pausable 0
sv_voiceenable 1
sv_restartround 0
sv_timeout 60

// Execute additional settings