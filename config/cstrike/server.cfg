// Basic Server Settings
//hostname "CS 1.3 Server"
rcon_password "cs.techpinoy.net"  // Set a secure RCON password
sv_cheats 0         // Disable cheats
sv_lan 1            // Allow public connections (Set to 1 for LAN-only)

// Game Settings
mp_roundtime 3      // Set round time to 3 minutes
mp_timelimit 45     // 45-minute map duration
mp_freezetime 0     // Freeze time before round start
mp_startmoney 800   // Starting money
mp_maxrounds 20     // Maximum rounds per match
mp_friendlyfire 0   // Enable friendly fire
sv_clientrace 0

// Additional Security
//sv_downloadurl "https://cs.techpinoy.net/files/cstrike"
sv_allowdownload 1
sv_allowupload 0
//exec configs/custom.cfg

// Network & Tickrate
sv_minrate "128000"
sv_maxrate "0"
sv_mincmdrate "64"
sv_maxcmdrate "128"
sv_minupdaterate "64"
sv_maxupdaterate "128"
sv_client_cmdrate_difference "10"
sv_maxunlag "0.5"
sv_unlag "1"

// Lag Compensation & Prediction
sv_client_predict "1"
sv_client_min_interp_ratio "1"
sv_client_max_interp_ratio "1"
sv_client_interpolate "1"

// Packet Flow
net_maxcleartime "0.001"
sv_max_queries_sec "3"
sv_max_queries_sec_global "10"
sv_max_queries_window "10"

// Connection Stability
fps_max "0"
sys_ticrate "1000"
host_framerate "0"
// Execute additional settings
setinfo _pbadminpw cs.techpinoy.net
pb menu